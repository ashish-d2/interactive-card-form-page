<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="/images/bg-main-desktop.png" alt="background" class="side-img" />
    <div class="card-img-container">
      <div class="img-container-front">
        <img
          src="/images/bg-card-front.png"
          alt="card-front"
          class="card-front"
        />
        <div class="card-details-display-container">
          <div class="circle">
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <p class="card-number">0000 0000 0000 0000</p>

          <p class="display-card-name">Jane Appleseed</p>
          <p class="display-exp-dt">00/00</p>
        </div>
      </div>

      <div class="img-container-back">
        <img src="/images/bg-card-back.png" alt="card-back" class="card-back" />
        <p class="display-cvv">000</p>
      </div>
    </div>

    <main>
      <form class="card-form">
        <label for="cardholder-name">Cardholder Name</label>
        <input
          type="text"
          id="cardholder-name"
          placeholder="e.g. Jane Appleseed"
        />
        <p id="error-cardholder-name"></p>

        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          maxlength="19"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <p id="error-cardnumber"></p>

        <div class="exp-date-cvv">
          <div class="exp-date">
            <label for="exp-month">Exp. Date (MM/YY)</label>
            <input type="number" id="exp-month" placeholder="MM" />
            <input type="number" id="exp-year" placeholder="YY" />
            <p id="error-expdt"></p>
          </div>
          <div class="cvv">
            <label for="cvv-number">CVV</label>
            <input
              type="text"
              id="cvv-number"
              maxlength="3"
              placeholder="e.g. 123"
            />
            <p id="error-cvv"></p>
          </div>
        </div>

        <button type="submit" class="submit-btn">Confirm</button>
      </form>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
